<template name="category">
  <h2>Category</h2>
  <a href="{{pathFor route='newCategory'}}">Add Category</a>
  <ul>
    {{#each categories}}
      <li>
        <a href="{{pathFor route='category'}}">{{name}}</a>
        <button class="delete">&times;</button>
      </li>
    {{/each}}
  </ul>
</template>
