<template name="newCategory">
  <div class="row">
    <h4>New category</h4>
    <form class="col s12 add-category">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="category">
          <label for="category">Category</label>
        </div>
      </div>
      <a href="/" class="btn waves-effect waves-light red">Cancel<i class="material-icons right">cancel</i></a>
      <button class="btn waves-effect waves-light" type="submit" name="submit">Create
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</template>
