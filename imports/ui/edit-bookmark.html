<template name="editBookmark">
  <header>
    <h1>Edit {{title}}</h1>
    <form class="edit-bookmark">
      <input type="text" name="title" placeholder="type bookmark" value="{{title}}">
      <input type="text" name="url" placeholder="type url" value="{{url}}">
      <button type="submit" name="submit">Save change</button>
    </form>
  </header>
</template>
