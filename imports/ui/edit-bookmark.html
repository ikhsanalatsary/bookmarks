<template name="editBookmark">
  <header>
    <h1>Edit {{title}}</h1>
    <form class="edit-bookmark">
      <input type="text" name="title" placeholder="type bookmark" value="{{title}}">
      <input type="text" name="url" placeholder="type url" value="{{url}}">
      <a href="/" class="btn waves-effect waves-light red">Cancel<i class="material-icons right">cancel</i></a>
      <button class="btn waves-effect waves-light" type="submit" name="submit">Save
        <i class="material-icons right">send</i>
      </button>
    </form>
  </header>
</template>
