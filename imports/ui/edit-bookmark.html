<template name="editBookmark">
  <div class="row">
    <h4>Edit {{title}}</h4>
    <form class="col s12 edit-bookmark">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="title" value="{{title}}">
          <label class="active" for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="url" value="{{url}}">
          <label class="active" for="url">Url</label>
        </div>
      </div>
      <a href="/" class="btn waves-effect waves-light red">Cancel<i class="material-icons right">cancel</i></a>
      <button class="btn waves-effect waves-light" type="submit" name="submit">Save
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</template>
