<template name="home">
  {{> category}}
  {{> yield}}
</template>

<template name="main">
  <h2>Bookmarks</h2>
  {{#if isCategory}}
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Add Bookmark</a>
  {{/if}}

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Create Bookmark</h4>
      {{> newBookmark}}
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
  <ul>
    {{#each bookmarks}}
      {{> bookmark}}
    {{/each}}
  </ul>
</template>
