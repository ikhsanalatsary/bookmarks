<body>

</body>

<template name="home">
  {{> category}}
  <main>
    <div class="container">
      <div class="col s12 m9 l10">
        {{> yield}}
      </div>
    </div>
  </main>
</template>

<template name="main">
  <h3>Bookmarks <i class="material-icons">bookmark</i></h3>
  {{#if isCategory}}
    <div class="fixed-action-btn btn-bookmark">
      <a class="waves-effect waves-light btn btn-floating btn-large red modal-trigger" href="#modal1"><i class="material-icons">add</i></a>
    </div>
  <!-- <a class="waves-effect waves-light btn btn-floating btn-large red modal-trigger" href="#modal1"><i class="material-icons">add</i></a> -->
  {{/if}}

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Create Bookmark</h4>
      {{> newBookmark}}
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
  <ul>
    {{#each bookmarks}}
      {{> bookmark}}
    {{/each}}
  </ul>
</template>
